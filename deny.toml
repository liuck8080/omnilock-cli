[advisories]
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "deny"
ignore = [
    # TODO Potential segfault in the time crate; waiting for the fix from upstream (chrono)
    "RUSTSEC-2020-0071",
    # TODO Potential segfault in the chrono crate; waiting for the new release of chrono
    "RUSTSEC-2020-0159"
]

[licenses]
unlicensed = "deny"
allow = [
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "CC0-1.0",
    "ISC",
    "MIT",
]
copyleft = "deny"
default = "deny"
exceptions = [
    { allow = ["MPL-2.0"], name = "colored", version = "*" },
]

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
multiple-versions = "warn"
wildcards = "deny"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
